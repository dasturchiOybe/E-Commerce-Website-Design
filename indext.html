<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website Design</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5191e54527.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar container">
          <div class="logo">
            <a href="#">SeifDesign</a>
          </div>
          <ul class="nav-links hidden">
            <li><a href="#">Product</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="nav-icons">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </nav>
      <section class="hero container">
        <div class="hero-top">
          <div class="hero-text">
            <h1>E-Commerce Website Design</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam,
              facilis distinctio! Maxime.
            </p>
            <button class="btn"><span>Shop now</span></button>
          </div>
          <div class="hero-img">
            <img src="./img/hero-img.png" alt="hero-img" />
          </div>
        </div>
        <div class="hero-bottom">
          <div class="btn-pastki01">
            <div class="hero-box btn01">
              <img src="./img/img-btn01.png" alt="img-btn01" />
              <p>Free shipping</p>
            </div>
            <div class="hero-box btn02">
              <img src="./img/img-btn02.png" alt="img-btn02" />
              <p>15 Days return</p>
            </div>
          </div>
          <div class="btn-pastki01">
            <div class="hero-box btn02 btn03">
              <img src="./img/img-btn03.png" alt="img-btn03" />
              <p>Guarantee</p>
            </div>
            <div class="hero-box btn01">
              <img src="./img/img-btn04.png" alt="img-btn04" />
              <p>Customer support</p>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
